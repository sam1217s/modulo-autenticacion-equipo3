<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sistema de autenticación - Iniciar sesión" />
  <title>Iniciar Sesión - Auth App</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="src/css/auth.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="src/assets/favicon.svg">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Iniciando sesión...</p>
    </div>
  </div>

  <!-- Main Container -->
  <div class="auth-container">
    <!-- Background Elements -->
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <!-- Auth Card -->
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Bienvenido</h1>
        <p>Inicia sesión en tu cuenta</p>
      </div>

      <!-- Alert Message -->
      <div id="alertMessage" class="alert hidden">
        <i class="alert-icon"></i>
        <span class="alert-text"></span>
        <button class="alert-close" onclick="hideAlert()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Ingresa tu usuario"
              required 
              autocomplete="username"
              class="form-input"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Ingresa tu contraseña"
              required 
              autocomplete="current-password"
              class="form-input"
            />
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="rememberMe">
            <span class="checkbox-custom"></span>
            <span class="checkbox-label">Recordarme</span>
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span class="btn-text">Iniciar Sesión</span>
          <i class="fas fa-spinner fa-spin btn-spinner hidden"></i>
        </button>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p>¿No tienes una cuenta? 
          <a href="register.html" class="auth-link">Regístrate aquí</a>
        </p>
      </div>
    </div>

    <!-- Feature Cards -->
    <div class="feature-cards">
      <div class="feature-card">
        <i class="fas fa-shield-halved"></i>
        <h3>Seguro</h3>
        <p>Autenticación JWT segura</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-rocket"></i>
        <h3>Rápido</h3>
        <p>Acceso instantáneo</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-mobile-alt"></i>
        <h3>Responsivo</h3>
        <p>Funciona en todos los dispositivos</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="src/js/config.js"></script>
  <script src="src/js/utils.js"></script>
  <script src="src/js/auth.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
